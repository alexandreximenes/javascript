<!-- 
	@autor Alexandre Ximenes
	Single page  de exemplo, simulando um crud, responsavel por:
	- listar pacientes
	- incluir pacientes
	- remover pacientes 

Foi separado as responsabilidades em arquivos diferentes, (js, css, html)
-->

<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Departamento de Nutrição</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>

		<header>
			<div class="container">
				<h1 class="titulo">Departamento de Nutrição</h1>
      </div>
		</header>
		<main>
			<section class="container">
				<h2>Meus pacientes</h2>
        Procurar paciente : <input type="text" accesskey="p" autofocus="true" id="procurar" placeholder="informe o nome do paciente">
        <!-- inicio da tabela de exibição dos dados -->
      	<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente" id="primeiro-paciente">
							<td class="info-nome">Paulo</td>
							<td class="info-peso">100</td>
							<td class="info-altura">2.00</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">João</td>
							<td class="info-peso">120</td>
							<td class="info-altura">1.72</td>
							<td class="info-gordura">40</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Erica</td>
							<td class="info-peso">7</td>
							<td class="info-altura">3.5</td>
							<td class="info-gordura">14</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente">
							<td class="info-nome">Douglas</td>
							<td class="info-peso">85</td>
							<td class="info-altura">1.73</td>
							<td class="info-gordura">24</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente" >
							<td class="info-nome">Tatiana</td>
							<td class="info-peso">1001</td>
							<td class="info-altura">2</td>
							<td class="info-gordura">19</td>
							<td class="info-imc">0</td>
						</tr>
					</tbody>
				</table>
						<button id="buscar-pacientes" class="botao bto-principal" style="float:left; margin-right:10px;">Buscar Pacientes</button> <span id="load"></span>
			</section>
			<section class="container">
	<h2 id="titulo-form">Adicionar novo paciente</h2>
	<ul id="mensagem-erro">

	</ul>

	<form class="form-cadastro">
			<div class="grupo">
					<label for="nome">Nome:</label>
					<input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo">
			</div>
			<div class="grupo">
					<label for="peso">Peso:</label>
					<input id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente" class="campo campo-medio">
			</div>
			<div class="grupo">
					<label for="altura">Altura:</label>
					<input id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente" class="campo campo-medio">
			</div>
			<div class="grupo">
					<label for="gordura">% de Gordura:</label>
					<input id="gordura" name="gordura" type="text" placeholder="digite a porcentagem de gordura do seu paciente" class="campo campo-medio">
			</div>

			<button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
	</form>
</section>
		</main>
		<!-- arquivos javascript importados  -->
			<script type="text/javascript" src="js/calcula-imc.js"></script>
			<script type="text/javascript" src="js/form-cadastro.js"></script>
			<script type="text/javascript" src="js/remover-paciente.js"></script>
			<script type="text/javascript" src="js/filtrar.js"></script>
			<script type="text/javascript" src="js/getWS.js"></script>
	</body>
</html>
