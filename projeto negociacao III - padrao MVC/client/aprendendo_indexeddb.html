<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Aprendendo IndexedDB</title>
</head>
<body>
    <script src="js/app/models/Negociacao.js"></script>
    <script>

        let connection;
        
        // Nome do banco : negociacoes, versao: 1 
        var openRequest = window.indexedDB.open('negociacoesDB', 2);

        openRequest.onupgradeneeded = e => {
            console.log('cria ou altera o banco de dados');
            
            var minhaConnection = e.target.result;
            // criando o banco de dados negociações
            minhaConnection.createObjectStore('negociacoes');
        }

        openRequest.onsuccess = e => {
            console.log('sempre executado quando eu conseguir uma conexão');
            
            // Pega uma conexão IDBDatabase
            connection = e.target.result;
            
        }

        openRequest.onerror = e => {
            console.log('Houve um erro >>> ' +e.target.error);
            
        }

        function adiciona(){

            let transaction = connection.transaction(['negociacoes'], 'readwrite');

            let store = transaction.objectStore('negociacoes');

            let negociacao = new Negociacao( new Date(), 1, 200 );

            let request = store.add(negociacao);

            request.onsuccess = e => { 
                
                console.log('Negociacao incluida com sucesso');
            }

            request.onerror = e => {

                console.log('erro ao incluir negociação');
            }
        }

        function listaTodos(){

            let transaction = connection.transaction(['negociacoes'], 'readwrite');

            let store = transaction.objectStore('negociacoes');

            let cursor = store.openCursor();

            let negociacoes = [];

            cursor.onsuccess = e => {

                let atual = e.target.result;

                if(atual){
                    var dado = atual.value;

                    negociacoes.push( new Negociacao(dado._data, dado._quantidade, dado._valor) );

                    atual.continue();
                }else{
                    console.log('negociacoes : '+negociacoes);
                    
                }
            }
            cursor.onerror = e => {
                console.log(e.target.error.name);
                
            }

        }


    </script>
</body>
</html>
