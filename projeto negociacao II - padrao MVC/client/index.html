<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Negociações</h1>
    
    <div class="mensagemView"></div>
    
    <form class="form" onsubmit="negociacaoController.adiciona(event)">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" name="data" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" name="quantidade" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" name="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    <div class="text-center">
        <button onclick="negociacaoController.importaNegociacoes(event)" class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button onclick="negociacaoController.apaga()" class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div> 
    <br>
    <br>
    
   <div class="negociacoesView"></div>
    
    <span class="info"></span>

    <div id="negociacoesView"></div>
    <script src="js/app/models/negociacao.js"></script>
        <script src="js/app/controllers/NegociacaoController.js"></script>
        <script src="js/app/models/ListaNegociacoes.js"></script>
        <script src="js/app/views/View.js"></script>
        <script src="js/app/views/NegociacoesView.js"></script>
        <script src="js/app/models/Mensagem.js"></script>
        <script src="js/app/views/MensagemView.js"></script>
        <script src="js/app/services/ProxyFactory.js"></script>
        <script src="js/app/helpers/Bind.js"></script>
        <script src="js/app/services/NegociacaoService.js"></script>
        
        <script type="text/javascript">
            let negociacaoController = new NegociacaoController();
        </script>
       
        <script src="js/praticandoFuncoes.js"></script>
        <script src="js/app/helpers/DateHelper.js"></script>
        

</body>
</html>
